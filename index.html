<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="#default">
        <img id="logo"
          src="/images/logo.png"
        />
      </a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    </div>

    <div class="dealer">
        <button id="dealer-button" onclick="addCardDealer('2')">Deal Card (Dealer)</button>
    </div>
    <div class="player">
        <button id="player-button" onclick="addCardPlayer('K')">Deal Card (Player)</button>
    </div>

    <div class="controls">
        <button id="button" onclick="startGame()">Spiel starten</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
